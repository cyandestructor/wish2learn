<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link href="css/all.css" rel="stylesheet" />
    <!--load all styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Whish2Know</title>
  </head>
  <body>
    <div class="container">
      <img
        src="img/multimedia.jpg"
        class="img-fluid maspequena"
        alt="Responsive image"
      />
      <div id="anadiendo" class="">
        <div></div>
      </div>
      <div id="categoryErrors" style="color: tomato;">
        <!-- Category Errors here -->
      </div>
      <form id="courseCreationForm">
        <div class="mb-3">
          <h2>Elige un título para el curso</h2>
          <p>
            No pasa nada si no se te ocurre un buen título en este momento.
            Puedes cambiarlo más tarde.
          </p>
          <input
            type="text"
            name="title"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Programación para principiantes"
          />
        </div>
        <div class="mb-3 anchito">
          <label for="formGroupExampleInput" class="form-label"
            >Asigna un precio
          </label>
          <input type="text" name="price" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea
            name="description"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-md-4 hacerinline">
          <label for="inputState" class="form-label">Categoría</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Bases de datos</option>
            <option>Desarrollo</option>
            <option>Diseño y Arte</option>
            <option>Software</option>
            <option>Categoria 1</option>
          </select>
        </div>
        <button
          type="button"
          id="anadircate"
          class="btn btn-primary"
          onclick="anadircatego()"
        >
          Crear mi categoria
        </button>
        <div class="col-md-6 hacerblock">
          <h5>De cuanto tiempo dispones a la semana para realizar el curso</h5>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="customRadio1"
              name="customRadio"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="customRadio1"
              >0-2 horas, estoy muy ocupado</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="customRadio2"
              name="customRadio"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="customRadio2"
              >2-4 horas</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              type="radio"
              id="customRadio2"
              name="customRadio"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="customRadio2"
              >Más de 5 horas</label
            >
          </div>
        </div>
        <div id="courseErrors" style="color: tomato;">
          <!-- Course Creation errors here -->
        </div>
        <button type="submit" class="btn btn-success">Crear</button>
      </form>
    </div>

    <script type="module" src="./js/course.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/plataforma-maestro.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
 -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
