<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/rating.css" />
        <link rel="stylesheet" href="/assets/css/barranav.css" />
        <link rel="stylesheet" href="/assets/css/sesioniniciada_alumno.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />

        <title>Messages</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div id="chatBody" class="card-body">
                        <div class="bg-secondary p-2 mb-3">
                            <h5 class="card-title">Chat name</h5>
                            <a
                                class="btn btn-secondary"
                                href="/html/mailbox.html"
                                >Volver</a
                            >
                        </div>
                        <div id="messageContainer"></div>
                        <form id="sendMessageForm" class="form-group">
                            <label class="form-label">Escribe tu mensaje</label>
                            <textarea
                                name="body"
                                class="form-control"
                                rows="4"
                            ></textarea>
                            <button
                                type="submit"
                                class="btn btn-secondary mt-2"
                            >
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/scripts/pages/GetMessages.js"></script>
        <script src="/scripts/js/jquery3.min.js"></script>
        <script src="/scripts/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
