<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Course</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row my-3">
                <div class="col-8 mx-auto bg-secondary text-light p-2">
                    <h2>Edición de curso</h2>
                </div>
                <div class="col-8 mx-auto my-3">
                    <div class="card">
                        <img
                            id="courseImageDisplay"
                            src=""
                            class="card-img-top"
                            alt="Imagen del curso"
                        />
                        <div class="card-body">
                            <form class="form-group" id="courseEditionForm">
                                <label class="form-label" for="courseTitle"
                                    >Título</label
                                >
                                <input
                                    class="form-control"
                                    id="courseTitle"
                                    name="title"
                                    type="text"
                                />
                                <label class="form-label" for="coursePrice"
                                    >Precio</label
                                >
                                <input
                                    class="form-control"
                                    id="coursePrice"
                                    name="price"
                                    type="text"
                                />
                                <label
                                    class="form-label"
                                    for="courseDescription"
                                    >Descripción</label
                                >
                                <textarea
                                    class="form-control"
                                    name="description"
                                    id="courseDescription"
                                    cols="30"
                                    rows="10"
                                ></textarea>
                                <div class="form-check mt-2">
                                    <input
                                        id="coursePublished"
                                        class="form-check-input"
                                        name="published"
                                        type="radio"
                                        value="1"
                                    />
                                    <label
                                        for="coursePublished"
                                        class="form-check-label"
                                        >Público</label
                                    >
                                </div>
                                <div class="form-check mt-2">
                                    <input
                                        id="courseUnpublished"
                                        class="form-check-input"
                                        name="published"
                                        type="radio"
                                        value="0"
                                    />
                                    <label
                                        for="courseUnpublished"
                                        class="form-check-label"
                                        >Privado</label
                                    >
                                </div>
                                <div
                                    id="editionDisplayMessage"
                                    style="color: darkcyan"
                                ></div>
                                <div
                                    id="editionDisplayErrors"
                                    style="color: tomato"
                                ></div>
                                <button
                                    class="btn btn-secondary mt-3"
                                    type="submit"
                                >
                                    Guardar
                                </button>
                            </form>
                            <form class="form-group mt-3" id="imageForm">
                                <label class="form-label" for="courseImage"
                                    >Imagen</label
                                >
                                <input
                                    class="form-control"
                                    id="courseImage"
                                    type="file"
                                />
                                <div
                                    id="imageDisplayMessage"
                                    style="color: darkcyan"
                                ></div>
                                <div
                                    id="imageDisplayErrors"
                                    style="color: tomato"
                                ></div>
                                <button
                                    class="btn btn-secondary mt-3"
                                    type="submit"
                                >
                                    Guardar imagen
                                </button>
                            </form>
                            <button
                                class="btn btn-danger my-4"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteCourseModal"
                            >
                                Borrar curso
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="deleteCourseModal"
            tabindex="-1"
            aria-labelledby="deleteCourseModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCourseModal">
                            Eliminar un curso
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro de borrar el curso? Considere ponerlo en
                        privado
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            id="deleteCourseBtn"
                            type="button"
                            class="btn btn-danger"
                        >
                            Quiero borrar el curso
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/scripts/pages/CourseEdition.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
