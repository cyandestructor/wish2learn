<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sección</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row my-3">
                <div class="col-8 mx-auto bg-secondary text-light p-2">
                    <h2>Edición de sección</h2>
                </div>
                <div class="col-8 mx-auto my-3">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-group" id="sectionEditionForm">
                                <label class="form-label" for="sectionTitle"
                                    >Título</label
                                >
                                <input
                                    class="form-control"
                                    id="sectionTitle"
                                    name="title"
                                    type="text"
                                />
                                <label class="form-label" for="sectionPrice"
                                    >Precio</label
                                >
                                <input
                                    class="form-control"
                                    id="sectionPrice"
                                    name="price"
                                    type="text"
                                />
                                <div class="form-check mt-2">
                                    <input
                                        id="sectionPublished"
                                        class="form-check-input"
                                        name="published"
                                        type="radio"
                                        value="1"
                                    />
                                    <label
                                        for="sectionPublished"
                                        class="form-check-label"
                                        >Público</label
                                    >
                                </div>
                                <div class="form-check mt-2">
                                    <input
                                        id="sectionUnpublished"
                                        class="form-check-input"
                                        name="published"
                                        type="radio"
                                        value="0"
                                    />
                                    <label
                                        for="sectionUnpublished"
                                        class="form-check-label"
                                        >Privado</label
                                    >
                                </div>
                                <div
                                    id="editionDisplayMessage"
                                    style="color: darkcyan"
                                ></div>
                                <div
                                    id="editionDisplayErrors"
                                    style="color: tomato"
                                ></div>
                                <button
                                    class="btn btn-secondary mt-3"
                                    type="submit"
                                >
                                    Guardar
                                </button>
                            </form>
                            <button
                                class="btn btn-danger my-4"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteSectionModal"
                            >
                                Borrar sección
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="deleteSectionModal"
            tabindex="-1"
            aria-labelledby="deleteSectionModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteSectionModal">
                            Eliminar la sección
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro de borrar la sección? Considere ponerla en
                        privado
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            id="deleteSectionBtn"
                            type="button"
                            class="btn btn-danger"
                        >
                            Quiero borrar la sección
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/scripts/pages/EditSection.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
